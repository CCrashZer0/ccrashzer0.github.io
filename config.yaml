baseURL: "https://github.com/CCrashZer0/ccrashzer0.github.io/"
title: CCrashZer0
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: CCrashZer0
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35


  # home-info mode
  # homeInfoParams:
  #   Title: "Zero Day, Every Day\U0001F4A5"
  #   Content: Unmasking vulnerabilities before they unmask you. Your daily dose of cyber security expertise with a side of sharp commentary.
  #   image: img/avatar.jpg

  #Profile Mode
  profileMode:
    enabled: true
    title: "Zero Day, Every Day\U0001F4A5"
  #   subtitle: "Unmasking vulnerabilities before they unmask you. Your daily dose of cyber security expertise with a side of sharp commentary."
    # imageUrl: "/img/avatar.jpg"
    # imageTitle: "test" # optional
    # imageWidth: 120 # custom size
    # imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Blog
        url: blog
      - name: Categories
        url: categories
      - name: About
        url: about


  socialIcons:
    - name: x
      url: "https://x.com/CCrashZer0"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/CCrashZer0"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: about
    #   name: about
    #   url: /about/
      # weight: 10
    - identifier: blog
      name: blog
      url: /blog/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 15
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

    # - identifier: example
    #   name: ccrashzer0.tech
    #   url: https://ccrashzer0.tech
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
